<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paysage ‚Äì Vacances</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1220;
      color:#e8eefc;
    }
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    h1{margin-top:0}
    .card{
      background:#111a2b;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:16px;
      margin-bottom:16px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:white;
      font-weight:700;
      cursor:pointer;
    }
    .btn:hover{background:rgba(255,255,255,.12)}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:12px;
      margin-top:12px;
    }
    .tile{
      border:1px solid rgba(255,255,255,.15);
      border-radius:14px;
      padding:14px;
      text-align:center;
      background:rgba(255,255,255,.05);
      cursor:pointer;
      font-weight:800;
    }
    .tile.correct{background:rgba(34,197,94,.25)}
    .tile.wrong{background:rgba(239,68,68,.25)}
    .pill{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);
      font-weight:700;
    }
  </style>
</head>

<body>
<div class="wrap">

  <h1>üèûÔ∏è Paysage ‚Äì landskap</h1>

  <div class="card">
    <p>Trykk p√• riktig fransk ord for landskapet som vises.</p>

    <div class="row">
      <div class="pill">Poeng: <span id="score">0</span></div>
      <button class="btn" id="newBtn">Ny runde</button>
    </div>

    <h2 id="prompt" style="margin-top:14px">‚Äî</h2>

    <div class="grid" id="options"></div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const DATA = [
    { fr:"la montagne", no:"fjell üèîÔ∏è" },
    { fr:"la plage", no:"strand üèñÔ∏è" },
    { fr:"la for√™t", no:"skog üå≤" },
    { fr:"le lac", no:"innsj√∏ üåä" },
    { fr:"la mer", no:"hav üåä" },
    { fr:"le d√©sert", no:"√∏rken üèúÔ∏è" },
    { fr:"la campagne", no:"landsbygd üåæ" },
    { fr:"la ville", no:"by üèôÔ∏è" }
  ];

  let score = 0;

  const scoreEl = document.getElementById("score");
  const promptEl = document.getElementById("prompt");
  const optionsEl = document.getElementById("options");
  const newBtn = document.getElementById("newBtn");

  function newRound(){
    optionsEl.innerHTML = "";

    const correct = DATA[Math.floor(Math.random()*DATA.length)];
    promptEl.textContent = `Hva heter "${correct.no}" p√• fransk?`;

    const shuffled = DATA.slice().sort(()=>Math.random()-0.5).slice(0,4);
    if(!shuffled.includes(correct)) shuffled[0] = correct;

    shuffled.forEach(item=>{
      const btn = document.createElement("div");
      btn.className = "tile";
      btn.textContent = item.fr;

      btn.addEventListener("click", ()=>{
        if(item === correct){
          btn.classList.add("correct");
          score++;
          scoreEl.textContent = score;
        }else{
          btn.classList.add("wrong");
        }
        setTimeout(newRound, 700);
      });

      optionsEl.appendChild(btn);
    });
  }

  newBtn.addEventListener("click", newRound);
  newRound();

});
</script>
</body>
</html>
